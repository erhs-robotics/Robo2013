<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="dashboard.css">
<link rel="stylesheet" type="text/css" href="960_12_col.css">
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript"> 
var console = "";
var ip = "192.168.1.10:80";
var xmlhttp;
var start;
var first = true;

$(document).ready(function() {
    $("#txt").val(ip);
    if(window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    } else {                  // code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.onreadystatechange = function() {
        if(first){
            start = new Date();
            first = false;
        }
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            var obj = JSON.parse(xmlhttp.responseText);
            console += obj.message + "<br>";
            if (console.length > 200) {
                console = console.slice(console.length-200, console.length);
            }
            var n = (new Date() - start)/1000;
            n = n.toFixed(1);
            $("#time").text(n);
            $("#status").text(obj.status);
            $("#image").attr("src", obj.image);
            $("#message").text(obj.message);
            $("#console").html(console);
            $("#console").scrollTop($("#console")[0].scrollHeight);
        }
    }
    
    getMessage();
   
});

function updateIP() { 
    start = new Date();  
    ip = $("#txt").val();
}

function getMessage() {
    xmlhttp.open("GET", "http://" + ip, true);
    xmlhttp.send();
    window.setTimeout("getMessage();", 100);
}

</script>
</head>

<body>    
    <section class="container_12 content">
        <div class="grid_12">
            IP Address:
            <input type="text" id="txt">
            <input type="button" onclick="updateIP();" value="Set IP"/>
        </div>
        <div class="clear"></div>
        
        <div class="grid_4"><h2>Robot Camera</h2></td><td><img id="image" style="width: 300px;"></div>
        <div class="grid_8"><h2>Message Console</h2><div id="console" style="height:220px;border:2px solid #0f0;overflow:auto;"></div></div>
        <div class="clear"></div>
        
        <div class="grid_12">
            <label>Status</label>  <span id="status"></span><br>
            <label>Time  </label>  <span id="time">  </span><br>
            <label>Other </label>  <span id="thing"> </span><br>
        </div>
   </section>
</body>
</html>
