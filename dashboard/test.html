<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function getMessage() {
      var xmlhttp;
      if(window.XMLHttpRequest) {
          // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp=new XMLHttpRequest();
      } else {
        // code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {        
            document.getElementById("serverReply").innerHTML=xmlhttp.responseText;    
	        var obj = eval ("(" + xmlhttp.responseText + ")");
        	alert(obj.status);
	        document.getElementById("status").innerHTML = obj.status 
	        document.getElementById("image").src = obj.image
	        document.getElementById("message").innerHTML = obj.message
        }
      }
      xmlhttp.open("GET","http://localhost:85/",true);
      xmlhttp.send();
    }
  </script>
</head>
<body>
    <div id="serverReply"><a onclick="getMessage();">Click For Teh Message!</a></div>
	    Status:     <span id="status"></span><br /> 
	    Image:      <img id="image"><br /> 
	    Message:    <span id="message"></span><br /> 
</body>
</html>
